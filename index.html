<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS links-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <title>Bootstrap Grid Layout</title>
  </head>
  <body>

    <h1>Bootstrap Grid Layout</h1>


    <!-- header start -->
 <div class="header">
   <div class="container">
    <h2>header</h2>
     <div class="row">
       <div class="col-md-2 col-sm-3 col-12">
         <div class="bg"><h3>1.1</h3></div>
       </div>
       <div class="col-md-7 col-sm-6 col-6">
         <div class="bg"><h3>1.2</h3></div>
       </div>
       <div class="col-md-3 col-sm-3 col-6">
         <div class="bg"><h3>1.3</h3></div>
       </div>
     </div>
   </div>
 </div>

 <!-- hero start -->

 <div class="hero">
   <div class="container">
    <h2>Hero</h2>
     <div class="row">
       <div class="col-md-9">
         <div class="row">
           <div class="col-md-8 col-sm-12 d-none d-sm-block">
             <div class="bg"><h3>2.1</h3></div>
           </div>
           <div class="col-md-4 col-sm-12">
             <div class="bg"><h3>2.2</h3></div>
           </div>
         </div>
       </div>
       <div class="col-md-3 d-md-block d-none">
         <div class="bgc"><h3>3</h3></div>
       </div>
     </div>
   </div>
 </div>

 <!-- body start -->
 <div class="body">
   <div class="container">
    <h2>Body</h2>
     <div class="row">
       <div class="col-md-9">
         <div class="row">
           <div class="col-md-3 col-sm-9">
             <div class="bg"><h3>4.1</h3></div>
           </div>
           <div class="col-sm-3 d-md-none">
             <div class="bg1"><h2>3</h3></div>
           </div>
           <div class="col-md-9 col-sm-12">
             <div class="bg"><h3>4.2</h3></div>
           </div>
         </div>
       </div>
       <div class="col-md-3 d-md-block d-none">
         <div class="bg"><h3>5</h3></div>
       </div>
     </div>
   </div>
 </div>

 <!-- bar start -->
 <div class="bar d-md-none d-sm-block d-none">
   <div class="container">
    <h2>bar</h2>
     <div class="row">
       <div class="col-md-12">
         <div class="bg"><h3>5</h3></div>
       </div>
     </div>
   </div>
 </div>

 <!-- footer start -->

 <div class="footer">
   <div class="container">
    <h2>Footer</h2>
     <div class="row">
       <div class="col-md-12 col-sm-12">
         <div class="bg"><h3>6.1</h3></div>
       </div>
     </div>
   </div>
 </div>
     
    
    <!-- jQuery links-->
   <script src="js/jquery-3.4.1.min.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>-->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
